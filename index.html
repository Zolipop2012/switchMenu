<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/31937ebb0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Switch Menu</title>
  </head>
  <body>
    <div id="main" class="main">
      <div class="left-controller controller">
        <button class="start-select-btn"></button>
        <div class="control-stick-wrapper">
          <div class="control-stick-base">
            <div id="left-control-stick" class="control-stick">
              <div class="control-stick-inner"></div>
            </div>
          </div>
        </div>
        <div class="analog-buttons">
          <div class="top-row">
            <button class="analog-button directional-arrow" data-analog-button="&#9650;"></button>
          </div>
          <div class="middle-row">
            <button class="analog-button directional-arrow" data-analog-button="&#9664;"></button> 
            <button class="analog-button directional-arrow" data-analog-button="&#9654;"></button>
          </div>
          <div class="bottom-row">
            <button class="analog-button directional-arrow" data-analog-button="&#9660;"></button>
          </div>
        </div>
        <button class="misc-controller-btns"></button>
      </div>
      <div class="console-wrapper">
        <div class="screen-border">
          <div class="screen-wrapper">
            <div class="screen-header">
              <div class="user-icon">
                <img src="./cuphead-logo.png" />
              </div>
              <div class="toolbar">
                <span id="clock"></span>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
              </div>
            </div>

            <div class="grid-wrapper">
              <div class="grid">
                <img class="game" src="./chronotrigger.jpeg" />
              </div>
              <div class="grid"><div class="game-placeholder"></div></div>
              <div class="grid"><div class="game-placeholder"></div></div>
              <div class="grid"><div class="game-placeholder"></div></div>
              <div class="grid"><div class="game-placeholder"></div></div>
              <div class="grid"><div class="game-placeholder"></div></div>
            </div>

            <div class="bubble-wrapper">
              <div class="bubble" data-option="News">
                <i class="icon far fa-newspaper"></i>
                <div class="bubble-title"><span>News</span></div>
              </div>
              <div class="bubble" data-option="Nintendo eShop">
                <i class="icon fas fa-shopping-bag"></i>
                <div class="bubble-title"><span>Nintendo eShop</span></div>
              </div>
              <div class="bubble" data-option="Album">
                <i class="icon far fa-image"></i>
                <div class="bubble-title"><span>Album</span></div>
              </div>
              <div class="bubble" data-option="Controllers">
                <i class="icon fas fa-mobile-alt"></i>
                <div class="bubble-title"><span>Controllers</span></div>
              </div>
              <div class="bubble" data-option="System Settings">
                <i class="icon fas fa-cog"></i>
                <div class="bubble-title"><span>System Settings</span></div>
              </div>
              <div class="bubble" data-option="Power Off">
                <i class="icon fas fa-power-off"></i>
                <div class="bubble-title"><span>Power Off</span></div>
              </div>
            </div>

            <div class="screen-footer">
              <div class="gamepad">
                <i class="fas fa-gamepad"></i>
              </div>
              <div class="button-prompts">
                <div class="options" data-button="+" data-action="Options"></div>
                <div
                  class="options start"
                  data-button="A"
                  data-action="Start"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-controller controller">
        <button class="start-select-btn"></button>
        <div class="analog-buttons">
          <div class="top-row">
            <button class="analog-button btn-alpha" data-analog-button="X"></button>
          </div>
          <div class="middle-row">
            <button class="analog-button btn-alpha" data-analog-button="Y"></button> 
            <button class="analog-button btn-alpha" data-analog-button="A"></button>
          </div>
          <div class="bottom-row">
            <button class="analog-button btn-alpha" data-analog-button="B"></button>
          </div>
        </div>
        <div class="control-stick-wrapper">
          <div class="control-stick-base">
            <div id="right-control-stick" class="control-stick">
              <div class="control-stick-inner"></div>
            </div>
          </div>
        </div>
        <button class="misc-controller-btns"><i class="fas fa-home"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
