<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/31937ebb0b.js" crossorigin="anonymous"></script>
    <title>Switch Menu</title>
  </head>
  <body>
    <div class="console-wrapper">
      <div class="screen-border">
        <div class="screen-wrapper">
          <div class="screen-header">
            <div class="user-icon">
              <img src="./cuphead-logo.png" />
            </div>
            <div class="toolbar">
              <span id="clock"></span>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-three-quarters"></i>
            </div>
          </div>

          <div class="grid-wrapper">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
          </div>

          <div class="bubble-wrapper">
            <div class="bubble"><i class="icon far fa-newspaper"></i></div>
            <div class="bubble"><i class="icon fas fa-shopping-bag"></i></div>
            <div class="bubble"><i class="icon far fa-image"></i></div>
            <div class="bubble"><i class="icon fas fa-mobile-alt"></i></div>
            <div class="bubble"><i class="icon fas fa-cog"></i></div>
            <div class="bubble"><i class="icon fas fa-power-off"></i></div>
          </div>

          <div class="screen-footer">
            <div class="gamepad">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="button-prompts">
              <div class="options" data-button="+" data-action="Options"></div>
              <div class="options start" data-button="A" data-action="Start"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
